{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>   
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
    <link href="{% static 'css/app.css' %}" rel="stylesheet" />
    <script src="{% static 'js/app.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <a href="home"><img title="Go to Home Page" src="{% static 'img/pubMed_icon.png' %}"></a>
        <div class="input-group mr-auto ml-auto col-md-8" id="search-div">
            <input type="text" class="form-control" name="searchInput">
            <div class="input-group-append">
                <button class="btn btn-info" id="search-btn" type="button" onclick="search()">
                    <i class="bi bi-search"></i>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                </button>      
            </div>
        </div>
        
        <div class="row">
            <div>
                <div id="queryArticles"></div>
            </div>
        </div>    


        <div class="modal fade" id="articleModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                    <div class="modal-title">Modal title</div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    </div>
                    <div class="modal-body"></div>
                    <div class="modal-footer">
                        <a class="btn btn-primary" href="#">view content</a>
                    </div>                    
                </div>
            </div>
        </div>
    </div>

</body>
<script>   
</script>
</html>
